<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skipy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Link to the external CSS file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script> <!-- Link to the external JavaScript file -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/Logo favicon Skipy.ico') }}">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <!-- Image Icon -->
            <img src="{{ url_for('static', filename='images/Logo Skippy completa.svg') }}" alt="Header Image" class="header-logo" />
            
            <!-- Contact Us Button -->
            <button class="contact-us-btn" onclick="window.location.href='mailto:info@skipy.io'">Contact Us</button>
        </div>
    </header>
    

    <!-- Main Content with Steps -->
    <main>
        <section id="order-steps">
            <div class="step" id="step1">
                <!-- Large Number -->
                <div class="step-number">
                    <h1>01</h1>
                </div>
                <!-- PNG Image -->
                <div class="step-image">
                    <img src="{{ url_for('static', filename='images/skipyqrcode.png') }}" alt="Step Image" class="step-icon" />
                </div>
                <!-- Text Content -->
                <div class="step-text">
                    <h2>Scan the QR Code</h2>
                </div>
            </div>

            <!-- Step 2: Make Your Choice and Pay -->
            <div class="step" id="step2">
                <!-- Large Number -->
                <div class="step-number">
                    <h1>02</h1>
                </div>
                <!-- PNG Image -->
                <div class="step-image">
                    <img src="{{ url_for('static', filename='images/pay-per-click.png') }}" alt="Step Image" class="step-icon" />
                </div>
                <!-- Text Content -->
                <div class="step-text">
                    <h2>Make your choice and pay online</h2>
                </div>
            </div>
            <!-- Step 3: Receive a Message -->
            <div class="step" id="step3">
                <!-- Large Number -->
                <div class="step-number">
                    <h1>03</h1>
                </div>
                <!-- PNG Image -->
                <div class="step-image">
                    <img src="{{ url_for('static', filename='images/sms.png') }}" alt="Step Image" class="step-icon" />
                </div>
                <!-- Text Content -->
                <div class="step-text">
                    <h2>Receive a message when it is ready</h2>
                </div>
            </div>

            <!-- Step 4: Collect Your Order and Enjoy It! -->
            <div class="step" id="step4">
                <!-- Large Number -->
                <div class="step-number">
                    <h1>04</h1>
                </div>
                <!-- PNG Image -->
                <div class="step-image">
                    <img src="{{ url_for('static', filename='images/package.png') }}" alt="Step Image" class="step-icon" />
                </div>
                <!-- Text Content -->
                <div class="step-text">
                    <h2>Collect your order and enjoy it!</h2>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>© Skipy. All rights reserved.</p>
    </footer>
</body>
</html>
